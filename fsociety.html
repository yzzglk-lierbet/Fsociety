<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff039;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-box {
            width: 90%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1e1e1e;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }

        #chat-box p {
            margin: 5px 0;
        }

        #input-box {
            display: flex;
            width: 90%;
            max-width: 600px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px 0 0 4px;
            background-color: #1e1e1e;
            color: #fff;
        }

        #send-button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 4px 4px 0;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0000;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="message-input" placeholder="Digite sua mensagem...">
        <button id="send-button">Enviar</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const newMessage = document.createElement('p');
                newMessage.textContent = `Você: ${message}`;
                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight; // Rola para a última mensagem
                messageInput.value = '';
            }
        });

        // Permite enviar a mensagem pressionando Enter
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Melhorado</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        /* Estilo do Menu Superior */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .menu-bar .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 20px;
            height: 20px;
        }

        .menu-bar .hamburger span {
            display: block;
            height: 4px;
            width: 100%;
            background-color: #fff;
            border-radius: 2px;
        }

        /* Estilo da Janela Lateral */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1e1e1e;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            padding: 60px;
            z-index: 999;
        }

        .side-menu.open {
            left: 0;
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-menu ul li {
            margin: 10px 0;
        }

        .side-menu ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            background-color: #2c2c2c;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .side-menu ul li a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <!-- Menu Superior -->
    <div class="menu-bar">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Janela Lateral -->
    <div class="side-menu" id="sideMenu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Server 2</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sideMenu = document.getElementById('sideMenu');

        // Alternar menu ao clicar no ícone de hambúrguer
        hamburger.addEventListener('click', () => {
            sideMenu.classList.toggle('open');
        });
    </script>
</body>
</html>
